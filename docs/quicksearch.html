, &quot;Responses data are absent&quot;).be.false; }; return data; }, /** * Step to stop responses measurement. * * @method * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that responses * measurement is stopped. * @throws {AssertionError} - If responses measurement is still running. */ unmeasureResponses: function (opts) { this._checkProxy(); opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); if (this._httpProxy) { this._httpProxy.unmeasureResponses(); }; if (this._globalProxy) { this._globalProxy.unmeasureResponses(); }; if (check) { if (this._httpProxy) { expect(this._httpProxy.getResponsesData(), &quot;HTTP proxy responses measurement is still running&quot;) .to.be.null; }; if (this._globalProxy) { expect(this._globalProxy.getResponsesData(), &quot;Global proxy responses measurement is still running&quot;) .to.be.null; }; }; }, /** * Step to enable cache. * * @method * @instance */ enableCache: function () { this._checkProxy(); if (this._httpProxy) this._httpProxy.useCache = true; if (this._globalProxy) this._globalProxy.useCache = true; }, /** * Step to disable cache. * * @method * @instance */ disableCache: function () { this._checkProxy(); if (this._httpProxy) this._httpProxy.useCache = false; if (this._globalProxy) this._globalProxy.useCache = false; }, /** * Helper to check that proxy is launched. * * @method * @protected * @instance * @throws {AssertionError} - If no one proxy is launched. */ _checkProxy: function () { expect(this._httpProxy || this._globalProxy, &quot;No one proxy is launched&quot;).to.exist; }, }; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" GlaseJS Proxy Namespaces config~GlaceProxyConfig Modules baseProxycliconfighelpindexmiddleware/cachemiddleware/indexmiddleware/infomiddleware/reqBodymiddleware/resHeadmiddleware/speedsteps Classes CommandsGlobalProxyHttpProxybaseProxy~BaseProxy Mixins steps~ProxySteps Global _onErrorinteract e-proxyConsole OptionsConfiguration: -c, --config [config-path] - Path to JSON file with CLI arguments. Default is cwd/config.json (if it exists). --url &lt;URL&gt; - Proxied URL for HTTP proxy. Required if HTTP proxy is used. (Note! All options below are may be used in config.json, see section Quick Start.) Proxy: --http-proxy - Activate HTTP proxy. --proxy-port [port-number] - Port for HTTP proxy. Default is random. For example: --proxy-port 3000. --global-proxy - Activate transparent global proxy. --global-proxy-port [port-number] - Port for transparent global proxy. Default is 8080. For example: --global-proxy-port 3001. --install-certificate - Install global proxy certificate as trusted. Requires administrator permissions. Windows only! --speed &lt;value&gt; - Responses speed from proxy to client (browser), kb/s. Default is unlimited. For example: --speed 128. Cache: --cache - Cache server responses to disk. --existing-cache - Cache server responses to disk. Connect to existing cache if it exists. --cache-folder [folder-path] - Folder to cache server responses. Default is cwd/.proxy-cache. For example: --cache-folder /path/to/my/cache. Chrome: --chrome - Launch google chrome and open proxied URL there. Pristine profile will be used. --chrome-incognito - Launch google chrome in incognito mode. Log: --log [file-path] - Path to log file. Default is cwd/glace-proxy.log. For example: --log /path/to/glace-proxy/log. --stdout-log - Print log messages to stdout. Other: -h, --help - Show help. GlaceJS Proxy commandsCommands will be available after glace-proxy launching: url &lt;url&gt; - Set proxied URL. proxy start http - Start HTTP proxy. proxy start global - Start global proxy. proxy stop http - Stop HTTP proxy. proxy stop global - Stop global proxy. proxy restart http - Restart HTTP proxy. proxy restart global - Restart global proxy. proxy speed &lt;speed&gt; - Limit proxy speed, kb/s. proxy speed reset - Unlimit proxy speed. chrome - Launch google chrome browser. P
