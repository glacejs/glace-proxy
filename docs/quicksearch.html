r} [speed.res] - Responses speed, kb/s. */ BaseProxy.prototype.setSpeed = function (speed) { if (_.isNumber(speed)) { this.reqSpeed = this.resSpeed = speed; } else { if (speed.req !== undefined) this.reqSpeed = speed.req; if (speed.res !== undefined) this.resSpeed = speed.res; }; }; /** * Resets proxy speed. * * @method */ BaseProxy.prototype.resetSpeed = function () { this.reqSpeed = this.resSpeed = null; }; /** * Starts to measure responses and gather information of them. * * @method */ BaseProxy.prototype.measureResponses = function () { this.responsesData = []; }; /** * Disables responses measurement. * * @method */ BaseProxy.prototype.unmeasureResponses = function () { this.responsesData = null; }; /** * Gets responses data. * * @method */ BaseProxy.prototype.getResponsesData = function () { if (this.responsesData === null) return null; return _.cloneDeep(this.responsesData); }; /** * Starts proxy. * * @method */ BaseProxy.prototype.start = function () { throw new Error(&quot;Should be implemented in derived class&quot;); }; /** * Stops proxy server. * * @method */ BaseProxy.prototype.stop = function () { throw new Error(&quot;Should be implemented in derived class&quot;); }; module.exports = BaseProxy; Ã— Search results Close "},"commands.js.html":{"id":"commands.js.html","title":"Source: commands.js","body":" GlaceJS Namespaces config~GlaceConfig Modules cliconfigfixtures/indexhelpindexmiddleware/cachemiddleware/indexmiddleware/infomiddleware/reqBodymiddleware/resHeadmiddleware/speed Classes BaseProxyCommandsGlobalProxyHttpProxy Mixins ProxySteps Tutorials Release Notes Global exportsinteractive Source: commands.js &quot;use strict&quot;; /** * Creates commands instance. * * @class * @name Commands * @classdesc Aggregates commands to manage `GlaceJS` proxy. * @arg {object} config - Commands config. * @arg {object} [opts] - Commands options. * @arg {function} [opts.logger] - Commands logger. Default is system logger. * @arg {boolean} [opts.colored=false] - Flag to use ANSI color in log message. * @arg {object} [opts.GlobalProxy] - Global proxy class. * @arg {object} [opts.HttpProxy] - HTTP proxy class. * @arg {object} [opts.isRunning] - Function to detect is process launched. */ var fs = require(&quot;fs&quot;); var url = require(&quot;url&quot;); require(&quot;colors&quot;); var _ = require(&quot;lodash&quot;); var chromeLauncher = require(&quot;chrome-launcher&quot;); var fse = require(&quot;fs-extra&quot;); var isRunning = require(&quot;is-running&quot;); var temp = require(&quot;temp&quot;).track(); var U = require(&quot;glace-utils&quot;); var cache = require(&quot;./middleware/cache&quot;); var GlobalProxy = require(&quot;./globalProxy&quot;); var HttpProxy = require(&quot;./httpProxy&quot;); var LOG = U.logger; var Commands = function (config, opts) { this._config = config; opts = U.defVal(opts, {}); this._log = U.defVal(opts.logger, LOG.info.bind(LOG)); this._coloredLog = U.defVal(opts.colored, false); this._chrome = null; this._httpProxy = null; this._globalProxy = null; this.__GlobalProxy = U.defVal(opts.GlobalProxy, GlobalProxy); this.__HttpProxy = U.defVal(opts.HttpProxy, HttpProxy); this.__isRunning = U.defVal(opts.isRunning, isRunning); this.__chromeLauncher = U.defVal(opts.chromeLauncher, chromeLauncher); this.__fs = U.defVal(opts.fs, fs); this.__fse = U.defVal(opts.fse, fse); this.__cache = U.defVal(opts.cache, cache); }; module.exports = Commands; /** * Command to set proxied URL. * * @async * @method * @return {Promise} */ Commands.prototype.setProxiedUrl = async function (proxiedUrl) { this._config.web.url = proxiedUrl; if (this._isHttpProxyLaunched()) { this._httpProxy.setUrl(proxiedUrl); }; if (this._isChromeLaunched()) return await this.restartChrome(); return true; }; /** * Command to launch HTTP proxy. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if HTTP proxy was launched. `false` if * command can't be executed. Causes to not launch HTTP proxy: * - HTTP proxy is launched already. * - Proxied URL isn't specified. */ Commands.prototype.launchHttpProxy = async function () { var msg; if (this._isHttpProxyLaunched()) { msg = &quot;HTTP proxy is launched already&quot;; if (this._coloredLog) msg = msg.red; this._log(msg); return false; }; if (!this._config.web.url) { msg = &quot;HTTP proxy isn't launched because proxied URL is missed&quot;; if (this._coloredLog) msg = msg.red; this._log(msg); return false; }; this._httpProxy = this._httpProxy || new this.__HttpProxy({ port: this._config.proxy.port, timeout: this._config.proxy.timeout, reconnect: this._config.proxy.reconnect, useCache: this._config.cache.use, url: this._config.web.url, speed: this._config.proxy.speed, }); return this._httpProxy .start() .then(() =&gt; { if (this._coloredLog) { msg = `HTTP proxy is started on host ${U.hostname.cyan} ` + `and port ${this._httpProxy._port.toString().yellow}`; } else { msg = `HTTP proxy is started on host '${U.hostname}' and ` + `port '${this._httpProxy._port}'`; }; this._log(msg); }) .then(() =&gt; { if (this._isChromeLaunched()) return this.restartChrome(); }) .then(() =&gt; true); }; /** * Command to stop HTTP proxy. * * @async * @method * @arg {object} [opts] - Options. * @arg {boolean} [opts.restartChrome=true] - Restart chrome. * @return {Promise&lt;boolean&gt;} `true` if HTTP proxy was stopped. `false` if * command can't be executed. Causes to not stop HTTP proxy: * - HTTP proxy isn't launched yet. */ Commands.prototype.stopHttpProxy = async function (opts) { if (!this._isHttpProxyLaunched()) { var msg = &quot;HTTP proxy isn't launched yet&quot;; if (this._coloredLog) msg = msg.red; this._log(msg); return false; }; opts = U.defVal(opts, {}); var restartChrome = U.defVal(opts.restartChrome, true); this._httpProxy.stop(); if (restartChrome &amp;&amp; this._isChromeLaunched()) await this.restartChrome(); return true; }; /** * Command to restart HTTP proxy. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if HTTP proxy was restarted. `false` if * command can't be executed. Causes to not restart HTTP proxy are the same as * for command to launch HTTP proxy. */ Commands.prototype.restartHttpProxy = function() { return this .stopHttpProxy({ restartChrome: false }) .then(() =&gt; this.launchHttpProxy()); }; /** * Command to launch global transparent proxy. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if global transparent proxy isn't * launched. `false` if command can't be executed. Causes to not launch * global transparent proxy: * - Global transparent proxy is launched already. */ Commands.prototype.launchGlobalProxy = function () { var msg; if (this._isGlobalProxyLaunched()) { msg = &quot;Global transparent proxy is launched already&quot;; if (this._coloredLog) msg = msg.red; this._log(msg); return false; }; this._globalProxy = this._globalProxy || new this.__GlobalProxy({ port: this._config.proxy.globalPort, timeout: this._config.proxy.timeout, reconnect: this._config.proxy.reconnect, installCertificate: this._config.proxy.installCertificate, sslCaDir: this._config.proxy.sslCaDir, useCache: this._config.cache.use, speed: this._config.proxy.speed, }); return this._globalProxy .start() .then(() =&gt; { if (this._coloredLog) { msg = &quot;Global transparent proxy is started on &quot; + `${U.hostname.cyan} and port ` + `${this._globalProxy.getPort().toString().yellow}`; } else { msg = &quot;Global transparent proxy is started on host &quot; + `'${U.hostname}' and port '${this._globalProxy.getPort()}'`; }; this._log(msg); }) .then(() =&gt; { if (this._isChromeLaunched()) return this.restartChrome(); }) .then(() =&gt; true); }; /** * Command to stop global transparent proxy. * * @async * @method * @arg {object} [opts] - Options. * @arg {boolean} [opts.restartChrome=true] - Restart chrome. * @return {Promise&lt;boolean&gt;} `true` if global transparent proxy was stopped. * `false` if command can't be executed. Causes to not stop global transparent * proxy: * - Global transparent proxy isn't launched yet. */ Commands.prototype.stopGlobalProxy = async function (opts) { if (!this._isGlobalProxyLaunched()) { var msg = &quot;Global transparent proxy isn't launched yet&quot;; if (this._coloredLog) msg = msg.red; this._log(msg); return false; }; opts = U.defVal(opts, {}); var restartChrome = U.defVal(opts.restartChrome, true); this._globalProxy.stop(); if (restartChrome &amp;&amp; this._isChromeLaunched()) await this.restartChrome(); return true; }; /** * Command to restart global transparent proxy. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if global transparent proxy was restarted. * `false` if command can't be executed. Causes to not restart global * transparent proxy are the same as for command to launch global * transparent proxy. */ Commands.prototype.restartGlobalProxy = function() { return this .stopGlobalProxy({ restartChrome: false }) .then(() =&gt; this.launchGlobalProxy()); }; /** * Command to launch chrome browser. * * @async * @method * @arg {object} [opts] - Options. * @arg {string[]} [opts.chromeOpts=[]] - Chrome options list. * @return {Promise&lt;boolean&gt;} `true` if chrome browser was launched. `false` * if command can't be executed. Causes to not launch chrome browser: * - HTTP proxy isn't launched yet. * - Chrome browser is launched already. */ Commands.prototype.launchChrome = async function (opts) { opts = U.defVal(opts, {}); var chromeOpts = U.defVal(opts.chromeOpts, []); if (this._isChromeLaunched()) { var msg = &quot;Chrome browser is launched already&quot;; if (this._coloredLog) msg = msg.red; this._log(msg); return false; }; var chromeFlags = [ &quot;start-maximized&quot;, &quot;disable-infobars&quot;, &quot;enable-precise-memory-info&quot;, &quot;disable-translate&quot;, ]; var opt; for (opt of chromeOpts) { if (!isOptPresent(opt, chromeFlags)) chromeFlags.push(opt); }; if (this._config.chrome.incognito &amp;&amp; !isOptPresent(&quot;incognito&quot;, chromeFlags)) { chromeFlags.push(&quot;incognito&quot;); }; if (this._isGlobalProxyLaunched()) { var proxyOpts = [ &quot;ignore-certificate-errors&quot;, `proxy-server=${U.hostname}:${this._globalProxy.getPort()}`, `proxy-bypass-list=localhost,127.0.0.1,${U.hostname}`, ]; for (opt of proxyOpts) { if (!isOptPresent(opt, chromeFlags)) chromeFlags.push(opt); }; }; for (var i = 0; i &lt; chromeFlags.length; i++) { if (!chromeFlags[i].startsWith(&quot;-&quot;)) { chromeFlags[i] = &quot;--&quot; + chromeFlags[i]; }; }; var profileDir = temp.path(); fse.mkdirsSync(profileDir); return this.__chromeLauncher.launch({ startingUrl: this._chromeUrl(), userDataDir: profileDir, chromeFlags: chromeFlags, handleSIGINT: true, }).then(chrome =&gt; { this._chrome = chrome; var msg; if (this._coloredLog) { msg = &quot;Chrome is launched with PID &quot; + `${chrome.pid.toString().yellow}`; } else { msg = `Chrome is launched with PID '${chrome.pid}'`; } this._log(msg); LOG.info(`Chrome ${chrome.pid}`); LOG.info(`Chrome debugging port ${chrome.port}`); LOG.info(`Chrome profile ${profileDir}`); return true; }); }; /** * Command to close chrome browser. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if chrome browser was closed. `false` if * command can't be executed. Causes to not close chrome browser: * - Chrome browser isn't launched yet. */ Commands.prototype.closeChrome = async function () { if (!this._isChromeLaunched()) { var msg = &quot;Chrome browser isn't launched yet&quot;; if (this._coloredLog) msg = msg.red; this._log(msg); return false; }; await this._chrome.kill(); this._chrome = null; return true; }; /** * Command to restart chrome browser. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if chrome browser was restarted. `false` * if command can't be executed. Causes to not restart chrome browser are the * the same as for command to launch chrome browser. */ Commands.prototype.restartChrome = function () { return this.closeChrome().then(() =&gt; this.launchChrome()); }; /** * Command to set proxy speed. * * @async * @method * @arg {number} speed - Proxy speed, kb/s. * @arg {?number} [speed.req] - Requests speed, kb/s. * @arg {?number} [speed.res] - Responses speed, kb/s. * @return {Promise&lt;boolean&gt;} `true` if proxy speed was set. `false` if * command can't be executed. Causes to not set proxy speed: * - HTTP proxy isn't launched. */ Commands.prototype.setProxySpeed = async function (speed) { if (!this._checkProxy()) return false; if (this._httpProxy) { this._httpProxy.setSpeed(speed); }; if (this._globalProxy) { this._globalProxy.setSpeed(speed); }; return true; }; /** * Command to reset proxy speed. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if proxy speed was reset. `false` if * command can't be executed. Causes to not reset proxy speed: * - HTTP proxy isn't launched. */ Commands.prototype.resetProxySpeed = async function () { if (!this._checkProxy()) return false; if (this._httpProxy) { this._httpProxy.resetSpeed(); }; if (this._globalProxy) { this._globalProxy.resetSpeed(); }; return true; }; /** * Command to enable proxy cache. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if proxy cache wasn't enabled. `false` if * command can't be executed. Causes to not enable proxy cache: * - HTTP proxy isn't launched. */ Commands.prototype.enableProxyCache = async function () { if (!this._checkProxy()) return false; if (this._httpProxy) { this._httpProxy.useCache = true; }; if (this._globalProxy) { this._globalProxy.useCache = true; }; return true; }; /** * Command to disable proxy cache. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if proxy cache wasn't disabled. `false` * if command can't be executed. Causes to not disable proxy cache: * - HTTP proxy isn't launched. */ Commands.prototype.disableProxyCache = async function () { if (!this._checkProxy()) return false; if (this._httpProxy) { this._httpProxy.useCache = false; }; if (this._globalProxy) { this._globalProxy.useCache = false; }; return true; }; /** * Command to clear proxy cache. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` when cache will be cleared. */ Commands.prototype.clearProxyCache = async function () { if (this.__fs.existsSync(this._config.cache.folder)) { this.__fse.removeSync(this._config.cache.folder); }; await this.__cache.init({ force: true }); return true; }; /** * Helper to check whether any proxy is launched. * * @method * @protected * @return {boolean} `true` if proxy exists and launched, `false` otherwise. */ Commands.prototype._checkProxy = function () { if ((this._isHttpProxyLaunched()) || (this._isGlobalProxyLaunched())) return true; var msg = &quot;No one of http or global proxy isn't launched yet&quot;; if (this._coloredLog) msg = msg.red; this._log(msg); return false; }; /** * Helper to define whether chrome is launched. * * @method * @protected * @return {boolean} */ Commands.prototype._isChromeLaunched = function () { return !!(this._chrome &amp;&amp; this.__isRunning(this._chrome.pid)); }; /** * Helper to get URL to open in chrome browser. If HTTP proxy is launched, * it will return proxy URL. * * @method * @protected * @return {string} URL to open chrome. */ Commands.prototype._chromeUrl = function () { var result; if (this._isHttpProxyLaunched()) { result = _.trim( this._httpProxy.url + url.parse(this._config.web.url).pathname, &quot;/&quot;); } else { result = this._config.web.url; }; return result; }; /** * Helper to define whether http proxy is running. * * @method * @protected * @return {boolean} */ Commands.prototype._isHttpProxyLaunched = function () { return !!(this._httpProxy &amp;&amp; this._httpProxy.isRunning); }; /** * Helper to define whether global proxy is running. * * @method * @protected * @return {boolean} */ Commands.prototype._isGlobalProxyLaunched = function () { return !!(this._globalProxy &amp;&amp; this._globalProxy.isRunning); }; /** * Helper to define whether chrome option is present in options list. * * @ignore * @function * @arg {st / module.exports = U.makeFixture({ before: beforeCb, after: afterCb }); Ã— Search results Close "},"globalProxy.js.html":{"id":"globalProxy.js.html","title":"Source: globalProxy.js","body":" GlaceJS Namespaces config~GlaceConfig Modules cliconfigfixtures/indexhelpindexmiddleware/cachemiddleware/indexmiddleware/infomiddleware/reqBodymiddleware/resHeadmiddleware/speed Classes BaseProxyCommandsGlobalProxyHttpProxy Mixins ProxySteps Tutorials Release Notes Global exportsinteractive Source: globalProxy.js &quot;use strict&quot;; /** * Creates new instance of `GlobalProxy`. * * @class * @name GlobalProxy * @classdesc - Contains methods to run and manage global transparent proxy. * @arg {object} [opts] - global proxy options * @arg {number} [opts.port=0] - global proxy port * @arg {number} [opts.timeout=0] - global proxy timeout * @arg {boolean} [opts.installCertificate=false] - flag to install global * proxy certificate as trusted in order to manage `https` connection or no * @arg {?string} [opts.rootPath] - Folder where proxy starts in order to * generate self-signed certificate. By default is `current work directory`. * @arg {boolean} [opts.useCache=false] - flag to cache and take from cache responses */ var fs = require(&quot;fs&quot;); var path = require(&quot;path&quot;); var util = require(&quot;util&quot;); var expect = require(&quot;chai&quot;).expect; const getPort = require(&quot;get-port&quot;); var MitmProxy = require(&quot;http-mitm-proxy&quot;).Proxy; var spawn = require(&quot;cross-spawn&quot;); var U = require(&quot;glace-utils&quot;); var BaseProxy = require(&quot;./baseProxy&quot;); var cache = require(&quot;./middleware/cache&quot;); var middleware = require(&quot;./middleware&quot;); var LOG = U.logger; var _onError = MitmProxy.prototype._onError; /** * Patch mitm proxy error processing, in order to avoid default response * finalizing on reconnect. * * @ignore */ MitmProxy.prototype._onError = function (kind, ctx, err) { if (!ctx) return _onError.apply n(isOk =&gt; { if (!isOk) return; this.log(&quot;Global proxy is restarted&quot;.green); }) .catch(e =&gt; this.log(e)) .then(cb); }); cli.command(&quot;proxy speed &lt;speed&gt;&quot;) .description(d(&quot;Limit proxy speed, kb/s.&quot;)) .action(function (args, cb) { if (+args.speed &lt; 0) { this.log(&quot;Speed value should be a number&quot;.red); return cb(); }; return cmd .setProxySpeed(+args.speed) .then(isOk =&gt; { if (!isOk) return; this.log( `Proxy speed is limited to ${args.speed} kb/s`.green); }) .catch(e =&gt; this.log(e)) .then(cb); }); cli.command(&quot;proxy requests speed &lt;speed&gt;&quot;) .description(d(&quot;Limit proxy requests speed, kb/s.&quot;)) .action(function (args, cb) { if (+args.speed &lt; 0) { this.log(&quot;Speed value should be a number&quot;.red); return cb(); }; return cmd .setProxySpeed({ req: +args.speed }) .then(isOk =&gt; { if (!isOk) return; this.log( `Proxy requests speed is limited to ${args.speed} kb/s`.green); }) .catch(e =&gt; this.log(e)) .then(cb); }); cli.command(&quot;proxy responses speed &lt;speed&gt;&quot;) .description(d(&quot;Limit proxy responses speed, kb/s.&quot;)) .action(function (args, cb) { if (+args.speed &lt; 0) { this.log(&quot;Speed value should be a number&quot;.red); return cb(); }; return cmd .setProxySpeed({ res: +args.speed }) .then(isOk =&gt; { if (!isOk) return; this.log( `Proxy responses speed is limited to ${args.speed} kb/s`.green); }) .catch(e =&gt; this.log(e)) .then(cb); }); cli.command(&quot;proxy speed reset&quot;) .description(d(&quot;Unlimit proxy speed.&quot;)) .action(function (args, cb) { return cmd .resetProxySpeed() .then(isOk =&gt; { if (!isOk) return; this.log(&quot;Proxy speed is unlimited&quot;.green); }) .catch(e =&gt; this.log(e)) .then(cb); }); cli.command(&quot;chrome&quot;) .description(d(&quot;Launch google chrome browser.&quot;, &quot;Pristine profile will be used each time.&quot;)) .action(function (args, cb) { return cmd .launchChrome() .then(isOk =&gt; { if (!isOk) return; this.log(&quot;Chrome browser is launched&quot;.green); }) .catch(e =&gt; this.log(e)) .then(cb); }); cli.command(&quot;chrome close&quot;) .description(d(&quot;Close google chrome browser.&quot;)) .action(function (args, cb) { return cmd .closeChrome() .then(isOk =&gt; { if (!isOk) return; this.log(&quot;Chrome browser is closed&quot;.green); }) .catch(e =&gt; this.log(e)) .then(cb); }); cli.command(&quot;chrome restart&quot;) .description(d(&quot;Restart google chrome browser.&quot;, &quot;Pristine profile will be used each time.&quot;)) .action(function (args, cb) { return cmd .restartChrome() .then(isOk =&gt; { if (!isOk) return; this.log(&quot;Chrome browser is launched&quot;.green); }) .catch(e =&gt; this.log(e)) .then(cb); }); cli.command(&quot;cache&quot;) .description(d(&quot;Cache server responses to disk.&quot;, &quot;Cached responses will be replayed by proxy.&quot;)) .action(function (args, cb) { return cmd .enableProxyCache() .then(isOk =&gt; { if (!isOk) return; this.log(&quot;Proxy cache is enabled&quot;.green); }) .catch(e =&gt; this.log(e)) .then(cb); }); cli.command(&quot;cache disable&quot;) .description(d(&quot;Disable proxy cache.&quot;)) .action(function (args, cb) { return cmd .disableProxyCache() .then(isOk =&gt; { if (!isOk) return; this.log(&quot;Proxy cache is disabled&quot;.green); }) .catch(e =&gt; this.log(e)) .then(cb); }); cli.command(&quot;cache clear&quot;) .description(d(&quot;Remove cached responses from storage.&quot;)) .action(function (args, cb) { return this.prompt({ type: &quot;confirm&quot;, name: &quot;continue&quot;, default: false, message: &quot;Proxy cache will be cleaned. It won't be undo. Continue?&quot;.yellow, }, result =&gt; { if (!result.continue) { this.log(&quot;Cancelled by user&quot;.green); return cb(); }; return cmd.clearProxyCache() .then(() =&gt; this.log(&quot;Proxy cache is cleaned&quot;.green)) .catch(e =&gt; this.log(e)) .then(cb); }); }); cli.delimiter(&quot;&gt;&quot;.red.bold).show(); var  @prop {number} [proxy.globalPort=8888] - Global proxy port. * @prop {boolean} [proxy.installCertificates] - Install global proxy certificates * as trusted. Windows only. Admin privileges are required. * @prop {number} [proxy.reconnect=2] - Number of reconnect attemptions if * remote side breaks connection. */ var config = _.merge(U.config, { cache: { ttl: Number.MAX_SAFE_INTEGER, size: 10 * 1024 * 1024 * 1024 }, chrome: { }, log: { level: &quot;debug&quot;, }, proxy: { timeout: 60000, }, }); var args = config.args; config.report = U.defVal(config.report, {}); config.report.dir = U.defVal(config.report.dir, U.cwd); config.cluster = U.defVal(config.cluster, {}); /* Use CLI arguments */ config.web = U.defVal(config.web, {}); config.web.url = args.webUrl; // proxied URL config.proxy.http = !!args.httpProxy; // default is `false` config.proxy.port = args.httpProxyPort || 0; // default is random if (config.cluster.slavesNum) { expect(config.proxy.port, &quot;`--http-proxy-port` is incompatible with `--slaves`&quot;).to.be.equal(0); } config.proxy.global = !!args.globalProxy; //default `false` config.proxy.globalPort = args.globalProxyPort || 0; // default is random if (config.cluster.slavesNum) { expect(config.proxy.globalPort, &quot;`--global-proxy-port` is incompatible with `--slaves`&quot;).to.be.equal(0); } config.proxy.speed = args.speed; // default unlimited config.proxy.installCertificate = !!args.installCertificate; //default `false` config.proxy.sslCaDir = path.resolve(config.report.dir, U.defVal(args.sslCaDir, &quot;.certificates&quot;)); config.proxy.reconnect = args.reconnect || 2; // TODO maybe to make as CLI option config.cache.use = !!args.cache || !!args.existingCache; // default `false` config.cache.existing = !!args.existingCache; // default `false` config.cache.folder = path.resolve(config.report.dir, U.defVal(args.cacheFolder, &quot;.proxy-cache&quot;)); config.chrome.launch = !!args.chrome; // default `false` config.chrome.incognito = !!args.chromeIn strict&quot;; /** * Middleware to cache responses. * * @module */ var fs = require(&quot;fs&quot;); const util = require(&quot;util&quot;); var cacheManager = require(&quot;cache-manager&quot;); var fse = require(&quot;fs-extra&quot;); var fsStore = require(&quot;cache-manager-fs&quot;); var U = require(&quot;glace-utils&quot;); var CONF = require(&quot;../config&quot;); var LOG = U.logger; if (!CONF.cache.existing &amp;&amp; fs.existsSync(CONF.cache.folder)) { fse.removeSync(CONF.cache.folder); }; fse.mkdirsSync(CONF.cache.folder); var diskCache; var inited; var init = opts =&gt; { opts = U.defVal(opts, {}); opts.force = U.defVal(opts.force, false); if (!inited || opts.force) { inited = new Promise(resolve =&gt; { var fillcb = null; if (CONF.cache.existing) fillcb = resolve; diskCache = cacheManager.caching({ store: fsStore, options: { ttl: CONF.cache.ttl, maxsize: CONF.cache.size, path: CONF.cache.folder, preventfill: !CONF.cache.existing, fillcallback: fillcb } }); if (!CONF.cache.existing) resolve(); }); }; return inited; }; init(); /** * Middleware to cache server responses and reply them. * * @function * @this BaseProxy * @return {boolean} - `true` if response was retrieved from cache, `false` * otherwise. */ var cache = module.exports = async function () { if (!this.useCache) return false; if (!diskCache) return false; for (var skipped of cache.skipped.req) { if (skipped(this.req)) return false; }; var req = this.req; var res = this.res; var result; if (await fromCache(req, res)) { result = true; } else { toCache(req, res); result = false; }; return result; }; /** * @prop {object} skipped - Filters to skip caching. * @prop {function[]} [skipped.req=[]] - List of filters to skip by request. * @prop {function[]} [skipped.res=[]] - List of filters to skip by response. */ cache.skipped = { req: [], res: [] }; /** * Initializes cache. Does nothing if it is initialized already and no force option. * * @function * @arg {object} [opts] - Initialization options. * @arg {boolean} [opts.force=false] - Force reinitialize cache. * @return {Promise} */ cache.init = init; /** * Patches http response to send response from cache, if it is there. * * @function * @arg {object} req - http(s) request * @arg {object} res - http(s) response * @return {Promise.&lt;boolean&gt;} - `true` if response is in cache and * was patched, otherwise `false` */ var fromCache = (req, res) =&gt; { return new Promise((resolve, reject) =&gt; { diskCache.get(U.getReqKey(req), (err, result) =&gt; { if (err) return reject(err); resolve(result); }); }).then(cached =&gt; { if (!cached) return false; LOG.silly(util.format(&quot;[cache] &lt;&lt;&lt;&lt;&quot;, U.getReqKey(req))); var response = JSON.parse(cached); res.writeHead(response.code, response.headers); res.end(Buffer.from(response.data)); return true; }); }; /** * Patches http response to put response to cache. * * @function * @arg {object} req - http(s) request * @arg {object} res - http(s) response */ var toCache = (req, res) =&gt; { var resWrite = res.write; var resEnd = res.end; var chunks = []; res.write = function (chunk) { if (chunk instanceof Buffer) chunks.push(chunk); resWrite.apply(this, arguments); }; res.end = function (chunk) { if (chunk instanceof Buffer) chunks.push(chunk); var data = Buffer.concat(chunks).toJSON().data; if (res.statusCode !== 200 || data.length === 0) { return resEnd.apply(this, arguments); }; for (var skipped of cache.skipped.res) { if (skipped(res)) { return resEnd.apply(this, arguments); }; }; var resData = JSON.stringify({ data: data, code: res.statusCode, headers: res.headers }); LOG.silly(util.format(&quot;[cache] &gt;&gt;&gt;&gt;&quot;, U.getReqKey(req))); diskCache.set(U.getReqKey(req), resData); resEnd.apply(this, arguments); }; }; Ã— Search results Close "},"middleware_index.js.html":{"id":"middleware_index.js.html","title":"Source: middleware/index.js","body":" GlaceJS Namespaces config~GlaceConfig Modules cliconfigfixtures/indexhelpindexmiddleware/cachemiddleware pindexmiddleware/cachemiddleware/indexmiddleware/infomiddleware/reqBodymiddleware/resHeadmiddleware/speed Classes BaseProxyCommandsGlobalProxyHttpProxy Mixins ProxySteps Tutorials Release Notes Global exportsinteractive Source: middleware/reqBody.js &quot;use strict&quot;; /** * Middleware to store request body. * * @module */ module.exports = function () { var chunks = []; var req = this.req; if (req.body) return; var emit = req.emit; req.emit = function (ev, chunk) { if (ev === &quot;data&quot;) { if (chunk instanceof Buffer) chunks.push(chunk); } else if (ev === &quot;end&quot;) { if (chunk instanceof Buffer) chunks.push(chunk); req.body = Buffer.concat(chunks); }; emit.apply(this, arguments); }; }; Ã— Search results Close "},"middleware_resHead.js.html":{"id":"middleware_resHead.js.html","title":"Source: middleware/resHead.js","body":" GlaceJS Namespaces config~GlaceConfig Modules cliconfigfixtures/indexhelpindexmiddleware/cachemiddleware/indexmiddleware/infomiddleware/reqBodymiddleware/resHeadmiddleware/speed Classes BaseProxyCommandsGlobalProxyHttpProxy Mixins ProxySteps Tutorials Release Notes Global exportsinteractive Source: middleware/resHead.js &quot;use strict&quot;; /** * Middleware to cache responses. * * @module */ var _ = require(&quot;lodash&quot;); module.exports = function () { var res = this.res; var resHead = res.writeHead; var resHeader = res.setHeader; res.headers = res.headers || {}; res.writeHead = function (statusCode, statusMsg, headers) { if (_.isPlainObject(statusMsg) &amp;&amp; !headers) { headers = statusMsg; statusMsg = undefined; }; if (statusCode) { res.statusCode = res.statusCode || statusCode; }; if (statusMsg) { res.statusMessage = res.statusMessage || statusMsg; }; if (_.isPlainObject(headers)) { _.assign(res.headers, headers); }; return resHead.apply(this, arguments); }; res.setHeader = function(name, value) { res.headers[name] = value; return resHeader.apply(this, arguments); }; }; Ã— Search results Close "},"middleware_speed.js.html":{"id":"middleware_speed.js.html","title":"Source: middleware/speed.js","body":" GlaceJS Namespaces config~GlaceConfig Modules cliconfigfixtures/indexhelpindexmiddleware/cachemiddleware/indexmiddleware/infomiddleware/reqBodymiddleware/resHeadmiddleware/speed Classes BaseProxyCommandsGlobalProxyHttpProxy Mixins ProxySteps Tutorials Release Notes Global exportsinteractive Source: middleware/speed.js &quot;use strict&quot;; /** * Middleware to manage responses speed. * * @module */ var U = require(&quot;glace-utils&quot;); var MAX_PACKAGE_SIZE = 8192; // empirical value var self = module.exports = function () { self.__changeReqSpeed(this); self.__changeResSpeed(this); return false; }; /** * Helper to change requests speed. * * @ignore * @function * @arg {BaseProxy} ctx - Proxy instance. */ self.__changeReqSpeed = ctx =&gt; { if (ctx.reqSpeed == null) return; var req = ctx.req; var timer = 1000; var size = Math.ceil(ctx.reqSpeed * 128); var prms = Promise.resolve(); [size, timer] = self.__balance(size, timer); var promisify = self.__promisify(size, timer); var emit = req.emit; req.emit = function (ev, chunk) { if (![&quot;data&quot;, &quot;end&quot;].includes(ev)) { return emit.apply(this, arguments); }; if (size === 0) return; // reject requests if speed is zero prms = promisify(prms, chunk, chk =&gt; { return emit.call(this, &quot;data&quot;, chk); }); if (ev === &quot;end&quot;) { prms = prms.then(() =&gt; { return emit.call(this, &quot;end&quot;); }); }; return prms; }; }; /** * Helper to change responses speed. * * @ignore * @function * @arg {BaseProxy} ctx - Proxy instance. */ self.__changeResSpeed = ctx =&gt; { if (ctx.resSpeed == null) return; var res = ctx.res; var timer = 1000; var size = Math.ceil(ctx.resSpeed * 128); var prms = Promise.resolve(); [size, timer] = self.__balance(size, timer); var promisify = self.__promisify(size, timer); var write = res.write; res.write = function () { if (size === 0) return; // reject responses if speed is zero var args = Array.from(arguments); prms = promisify(prms, args[0], chk =&gt; { args[0] = chk; return write.apply(this, args); }); return prms; }; var end = res.end; res.end = function () { if (size === 0) return; // reject responses if speed is zero var args = Array.from(arguments); prms = promisify(prms, args[0], chk =&gt; { args[0] = chk; return write.apply(this, args); }); return prms.then(() =&gt; { args[0] = null; return end.apply(res, args); }); }; }; /** * Helper to balance data size and throttle time. * * @ignore * @function * @arg {number} size - Data size, bytes. * @arg {number} timer - Throttle time, ms. * @return {number[]} Balanced size and timer. */ self.__balance = (size, timer) =&gt; { while (size &gt; MAX_PACKAGE_SIZE) { size = Math.ceil(size / 2); timer = Math.ceil(timer / 2); }; return [size, timer]; }; /** * Helper to promisify requests and responses with size and time. * * @ignore * @function * @arg {number} size - Data size, bytes. * @arg {number} timer - Throttle time, ms. * @return {function} Function to promisify request or response. */ self.__promisify = (size, timer) =&gt; (prms, chunk, cb) =&gt; { if (!chunk) return prms; for (var i = 0; i &lt; chunk.length; i += size) { prms = prms .then(() =&gt; U.sleep(timer)) .then((idx =&gt; () =&gt; cb(chunk.slice(idx, idx + size)))(i)); }; return prms; }; Ã— Search results Close "},"steps.js.html":{"id":"steps.js.html","title":"Source: steps.js","body":" GlaceJS Namespaces config~GlaceConfig Modules cliconfigfixtures/indexhelpindexmiddleware/cachemiddleware/indexmiddleware/infomiddleware/reqBodymiddleware/resHeadmiddleware/speed Classes BaseProxyCommandsGlobalProxyHttpProxy Mixins ProxySteps Tutorials Release Notes Global exportsinteractive Source: steps.js &quot;use strict&quot;; /** * Steps to manage proxy. * * These methods are mixed with glacejs [Steps](https://glacejs.github.io/glace-core/Steps.html) * class and available via its instance [$](https://glacejs.github.io/glace-core/global.html#$) * in tests. * * @mixin ProxySteps * @prop {string} webUrl - Web application URL. * @prop {GlobalProxy} globalProxy - Global proxy instance. * @prop {HttpProxy} httpProxy - HTTP proxy instance. */ var url = require(&quot;url&quot;); var util = require(&quot;util&quot;); var _ = require(&quot;lodash&quot;); var expect = require(&quot;chai&quot;).expect; var U = require(&quot;glace-utils&quot;); require(&quot;./fixtures&quot;); var GlobalProxy = require(&quot;./globalProxy&quot;); var HttpProxy = require(&quot;./httpProxy&quot;); var LOG = U.logger; var ProxySteps = { __GlobalProxy: GlobalProxy, __HttpProxy: HttpProxy, registerProxy: function (opts) { /** * Helper to register proxy classes. * * @memberOf ProxySteps * @method registerProxy * @instance * @arg {object} [opts] - Options. * @arg {object} [opts.GlobalProxy] - Global proxy class. * @arg {object} [opts.HttpProxy] - HTTP proxy class. * @example * * $.registerProxy({ GlobalProxy: MyGlobalProxy, HttpProxy: MyHttpProxy }); */ opts = U.defVal(opts, {}); this.__GlobalProxy = U.defVal(opts.GlobalProxy, this.__GlobalProxy); this.__HttpProxy = U.defVal(opts.HttpProxy, this.__HttpProxy); }, startHttpProxy: async function (opts) { /** * Step to start HTTP proxy. Step recall will be skipped if proxy wasn't * stopped before. * * @async * @memberOf ProxySteps * @method startHttpProxy * @instance * @arg {object} [opts] - Step options. * @arg {string} [opts.webUrl] - Web application url which will * be proxied. Default value will be requested from `config.web.url` * if it is specified. * @arg {boolean} [opts.useCache] - Flag to use proxy cache for * responses. Default value will be requested from `config.useCache` * if it is specified. * @arg {number} [opts.timeout] - Proxy timeout to break connection. * Default value will be requested from `config.timeout.proxy`. * @arg {number} [opts.reconnect] - Number of proxy reconnects on failure. * @arg {number} [opts.port] - Proxy port. Default value will be * requested from `config.proxyPort`. * @arg {boolean} [opts.check=true] - Flag to check that proxy was launched. * @return {Promise&lt;string&gt;} Proxied URL. * @return {Promise&lt;boolean&gt;} `false` if step was skipped * @throws {AssertionError} If proxy was not launched. * @example * * var proxiedUrl = await $.startHttpProxy(); * var proxiedUrl = await $.startHttpProxy({ webUrl: &quot;http://example.com&quot;, }); * var proxiedUrl = await $.startHttpProxy({ webUrl: &quot;http://example.com&quot;, port: 8080 }); */ if (this._isProxyStarted) { LOG.warn(&quot;Step to start proxy was passed already&quot;); return false; }; opts = U.defVal(opts, {}); var webUrl = U.defVal(opts.webUrl, CONF.web &amp;&amp; CONF.web.url); var useCache = U.defVal(opts.useCache, CONF.cache.use); var timeout = U.defVal(opts.timeout, CONF.proxy.timeout); var reconnect = U.defVal(opts.reconnect, CONF.proxy.reconnect); var port = U.defVal(opts.port, CONF.proxy.port); var check = U.defVal(opts.check, true); allure.step(&quot;Start http proxy&quot;); expect(webUrl, &quot;Web URL for http proxy isn't specified&quot;).to.exist; LOG.info(&quot;Starting http proxy...&quot;); this.httpProxy = this.httpProxy || new this.__HttpProxy({ url: webUrl, useCache: useCache, timeout: timeout, reconnect: reconnect, port: port }); await this.httpProxy.start(); if (check) { expect(this.httpProxy.isRunning, &quot;HTTP proxy was not launched&quot;).be.true; }; this._isProxyStarted = true; this.webUrl = _.trim( this.httpProxy.url + url.parse(CONF.web.url).pathname, &quot;/&quot;); LOG.info(&quot;Http proxy is started&quot;); allure.pass(); return this.webUrl; }, getProxyUrl: function (opts) { /** * Step to get proxy URL. * * @memberOf ProxySteps * @method getProxyUrl * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that proxy URL is * defined. * @return {string} Proxy URL. * @throws {AssertionError} If proxy URL isn't defined. * @example * * var proxiedUrl = $.getProxiedUrl(); */ opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); allure.step(&quot;Get http proxy url&quot;); LOG.info(&quot;Getting http proxy url...&quot;); if (check) { expect(this.httpProxy.url, &quot;HTTP proxy was not launched&quot;).to.exist; }; LOG.info(&quot;Http proxy url is got&quot;); allure.pass(); return this.httpProxy.url; }, stopHttpProxy: async function (opts) { /** * Step to stop HTTP proxy. Step call will be skipped if proxy wasn't * launched before. * * @async * @memberOf ProxySteps * @method stopHttpProxy * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that proxy was * stopped. * @return {Promise&lt;boolean&gt;} `true` if step was passed, `false` if was * skipped. * @throws {AssertionError} If proxy wasn't stopped. * @example * * await $.stopHttpProxy(); */ if (!this._isProxyStarted) { LOG.warn(&quot;Step to start HTTP proxy wasn't passed yet&quot;); return false; }; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); allure.step(&quot;Stop http proxy&quot;); LOG.info(&quot;Stopping http proxy...&quot;); await this.httpProxy.stop(); if (check) { expect(this.httpProxy.isRunning, &quot;HTTP proxy wasn't stopped&quot;).be.false; }; this.webUrl = CONF.web.url; this._isProxyStarted = false; LOG.info(&quot;Http proxy is stopped&quot;); allure.pass(); return true; }, startGlobalProxy: async function (opts) { /** * Step to start global proxy. Step recall will be skipped if global * proxy wasn't stopped before. * * @async * @memberOf ProxySteps * @method startGlobalProxy * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.useCache] - Flag to use proxy cache for * responses. Default value will be requested from `config.useCache` * if it is specified. * @arg {number} [opts.timeout] - Proxy timeout to break connection. * Default value will be requested from `config.timeout.proxy`. * @arg {number} [opts.reconnect] - Number of proxy reconnects on failure. * @arg {number} [opts.port] - Proxy port. Default value will be * requested from `config.globalProxyPort`. * @arg {boolean} [opts.check=true] - Flag to check that proxy was launched. * @return {Promise&lt;boolean&gt;} `true` if step was passed, `false` if was * skipped. * @throws {AssertionError} If global proxy was not launched. * @example * * await $.startGlobalProxy(); * await $.startGlobalProxy({ timeout: 30000 }); */ if (this._isGlobalProxyStarted) { LOG.warn(&quot;Step to start global proxy was passed already&quot;); return false; }; opts = U.defVal(opts, {}); var useCache = U.defVal(opts.useCache, CONF.cache.use); var timeout = U.defVal(opts.timeout, CONF.proxy.timeout); var reconnect = U.defVal(opts.reconnect, CONF.proxy.reconnect); var port = U.defVal(opts.port, CONF.proxy.globalPort); const sslCaDir = U.defVal(opts.sslCaDir, CONF.proxy.sslCaDir); var check = U.defVal(opts.check, true); allure.step(&quot;Start global proxy&quot;); LOG.info(&quot;Starting global proxy...&quot;); this.globalProxy = this.globalProxy || new this.__GlobalProxy({ useCache: useCache, timeout: timeout, reconnect: reconnect, port: port, sslCaDir: sslCaDir, installCertificate: CONF.proxy.installCertificate }); await this.globalProxy.start(); if (check) { expect(this.globalProxy.isRunning, &quot;Global proxy was not launched&quot;) .to.be.true; }; this._isGlobalProxyStarted = true; LOG.info(&quot;Global proxy is started&quot;); allure.pass(); return true; }, stopGlobalProxy: async function (opts) { /** * Step to stop global proxy. Step call will be skipped if global proxy * wasn't launched before. * * @async * @memberOf ProxySteps * @method stopGlobalProxy * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that global * proxy was stopped. * @return {Promise&lt;boolean&gt;} `true` if step was passed, `false` if was * skipped. * @throws {AssertionError} If global proxy wasn't stopped. * @example * * await $.stopGlobalProxy(); */ if (!this._isGlobalProxyStarted ue] - Flag to check that responses * measurement is stopped. * @return {boolean} `true` if step is passed. * @throws {AssertionError} If responses measurement is still running. * @example * * $.unmeasureResponses(); */ this._checkProxy(); opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); allure.step(&quot;Stop to measure proxy responses&quot;); LOG.info(&quot;Stopping to measure proxy responses...&quot;); if (this.httpProxy) { this.httpProxy.unmeasureResponses(); }; if (this.globalProxy) { this.globalProxy.unmeasureResponses(); }; if (check) { if (this.httpProxy) { expect(this.httpProxy.getResponsesData(), &quot;HTTP proxy responses measurement is still running&quot;) .to.be.null; }; if (this.globalProxy) { expect(this.globalProxy.getResponsesData(), &quot;Global proxy responses measurement is still running&quot;) .to.be.null; }; }; LOG.info(&quot;Proxy responses are not measured&quot;); allure.pass(); return true; }, enableCache: function () { /** * Step to enable cache. * * @memberOf ProxySteps * @method enableCache * @instance * @return {boolean} `true` if step is passed. * @example * * $.enableCache(); */ allure.step(&quot;Enable proxy cache&quot;); this._checkProxy(); LOG.info(&quot;Enabling proxy cache...&quot;); if (this.httpProxy) this.httpProxy.useCache = true; if (this.globalProxy) this.globalProxy.useCache = true; LOG.info(&quot;Proxy cache is enabled&quot;); allure.pass(); return true; }, disableCache: function () { /** * Step to disable cache. * * @memberOf ProxySteps * @method disableCache * @instance * @return {boolean} `true` if step is passed. * @example * * $.disableCache(); */ allure.step(&quot;Disable proxy cache&quot;); this._checkProxy(); LOG.info(&quot;Disabling proxy cache...&quot;); if (this.httpProxy) this.httpProxy.useCache = false; if (this.globalProxy) this.globalProxy.useCache = false; LOG.info(&quot;Proxy cache is disabled&quot;); allure.pass(); return true; }, /** * Helper to check that proxy is launched. * * @ignore s BaseProxyCommandsGlobalProxyHttpProxy Mixins ProxySteps Tutorials Release Notes Global exportsinteractive | Source Code | Release Notes GlaceJS ProxyAnnotationGlaceJS proxy is nodejs interactive console application which launches http and global proxy to capture server responses and manage them. Features HTTP proxy launching Global transparent proxy launching Responses caching Responses speed management Chrome browser launching Interactive management Development and testing API InstallationBe sure that you have installed nodejs &gt;= v8.9. Or download and install it. npm i glacejs-proxyAfter installation utility glace-proxy will be available in terminal. Use glace-proxy -h to get details about its usage or see section Console Options. Installation for development: git clone https://github.com/schipiga/glacejs-proxy cd glacejs-proxy npm iQuick StartTo start proxy server call the command in terminal: glace-proxy [options]Or create file config.json and fill it with content: { &quot;global-proxy&quot;: true or false, &quot;global-proxy-port&quot;: &quot;&lt;port number&gt;&quot;, &quot;install-certificate&quot;: true, &quot;existing-cache&quot;: true, &quot;cache-folder&quot;: &quot;&lt;/path/to/cache/folder&gt;&quot;, &quot;url&quot;: &quot;&lt;URL&gt;&quot;, &quot;speed&quot;: 128 }And then just execute command in terminal: glace-proxyConsole OptionsConfiguration: -c, --config [config-path] - Path to JSON file with CLI arguments. Default is cwd/config.json (if it exists). --web-url &lt;URL&gt; - Proxied URL for HTTP proxy. Required if HTTP proxy is used. (Note! All options below are may be used in config.json, see section Quick Start.) Proxy: --http-proxy - Activate HTTP proxy. --proxy-port [port-number] - Port for HTTP proxy. Default is random. For example: --proxy-port 3000. --global-proxy - Activate transparent global proxy. --global-proxy-port [port-number] - Port for transparent global proxy. Default is random. For example: --global-proxy-port 3001. --install-certificate - Install global proxy certificate as trusted. Requires administrator permissions. Windows only! --speed &lt;value&gt; - Responses speed from proxy to client (browser), kb/s. Default is unlimited. For example: --speed 128. Cache: --cache - Cache server responses to disk. --existing-cache - Cache server responses to disk. Connect to existing cache if it exists. --cache-folder [folder-path] - Folder to cache server responses. Default is cwd/.proxy-cache. For example: --cache-folder /path/to/my/cache. Chrome: --chrome - Launch google chrome and open proxied URL there. Pristine profile will be used. --chrome-incognito - Launch google chrome in incognito mode. Log: --log [file-path] - Path to log file. Default is cwd/glace-proxy.log. For example: --log /path/to/glace-proxy/log. --stdout-log - Print log messages to stdout. Other: -h, --help - Show help. GlaceJS Proxy commandsCommands will be available after glace-proxy launching: url &lt;url&gt; - Set proxied URL. proxy start http - Start HTTP proxy. proxy start global - Start global proxy. proxy stop http - Stop HTTP proxy. proxy stop global - Stop global proxy. proxy restart http - Restart HTTP proxy. proxy restart global - Restart global proxy. proxy speed &lt;speed&gt; - Limit proxy speed, kb/s. proxy requests speed &lt;speed&gt; - Limit proxy requests speed, kb/s. proxy responses speed &lt;speed&gt; - Limit proxy responses speed, kb/s. proxy speed reset - Unlimit proxy speed. chrome - Launch google chrome browser. Pristine profile will be used each time. chrome close - Close google chrome browser. chrome restart - Restart google chrome browser. Pristine profile will be used each time. cache - Cache server responses to disk. Cached responses will be replayed by proxy. cache disable - Disable proxy cache. cache clear - Remove cached responses from storage. help [command...] - Provide help for a given command. exit - Exit application. Development APIvar glaceProxy = require(&quot;glacejs-proxy&quot;);More details about development and testing API here. GlaceJS Proxy pluginAs GlaceJS framework plugin it will be loaded automatically. Plugin CLI --http-proxy - Use http proxy. --http-proxy-port - Port for http proxy. Default is random. Incompatible with --slaves option. --global-proxy - Use transparent global proxy. Chromium browsers only. --global-proxy-port - Port for transparent global proxy. Default is random. Incompatible with --slaves option. --install-certificate - Install global proxy certificate as trusted. Requires administrator permissions. --cache - Enable middleware to cache proxy responses to disk. --existing-cache - Use existing cache if it exists. --reconnect - Number of proxy reconnects on request error. Default is 1. Plugin API config fixtures steps Test examplesSee integration tests in order to explore examples. Tests and quality Project tests report is here Code coverage report is here Ã— Search results Close "},"BaseProxy.html":{"id":"BaseProxy.html","title":"Class: BaseProxy","body":" GlaceJS Namespaces config~GlaceConfig Modules cliconfigfixtures/indexhelpindexmiddleware/cachemiddleware/indexmiddleware/infomiddleware/reqBodymiddleware/resHeadmiddleware/speed Classes BaseProxyCommandsGlobalProxyHttpProxy Mixins ProxySteps Tutorials Release Notes Global exportsinteractive Class: BaseProxy BaseProxy &lt;abstract&gt; new BaseProxy( [opts]) Base proxy. Parameters: Name Type Argument Description opts object &lt;optional&gt; Options. Properties Name Type Argument Default Description speed number &lt;optional&gt; &lt;nullable&gt; null Proxy speed, kb/s. reqSpeed number &lt;optional&gt; &lt;nullable&gt; null Requests speed, kb/s. resSpeed number &lt;optional&gt; &lt;nullable&gt; null Responses speed, kb/s. useCache boolean &lt;optional&gt; false Flag to use cache middleware. reconnect number &lt;optional&gt; 0 Number of times reconnect to remote side, if it breaks connection. timeout timeout &lt;optional&gt; 60000 Time to wait remote side response, ms. port po
